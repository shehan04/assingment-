<body>
<script>
start: while(true) {
  var value = prompt("Please enter number between 1 and 100");
  if(value>100 )
  {
	  alert("Enter Between 1 to 100")
	  continue start;
  }
  else
  {
  if(value!= 42) 
  {
  document.writeln("InCorrect"+"<br>");
  continue start;
  }
  else
  {
document.writeln("Correct"+"<br>")
  break;
  }
  }
}
</script>
